{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'web/css/content.css' %}">
{% endblock %}

{% block body %}
    <div class="jumbotron jumbotron-fluid">
        <h1 class="display-4">Sneaker Bot Login Page</h1>
        <p class="lead">
    
              <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit">Login</button>
                    
            </form>
        </p>
        <hr class="my-4">
        <p>Don't have an account? <a href="/register"><strong>register here</strong></a>!</p>
    </div>
{% endblock %}
